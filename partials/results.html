<div class="bodyDiv">
    <h1>Rezultati</h1>
    <div class="resultsList">
      <div class="resultItem" ng-repeat="fileCompare in results">
        <div class="leftFile">
          <div class="fileTitle">{{fileCompare.orgFile.name}}</div>
          <div class="stavki">
            <span ng-repeat="stavek in fileCompare.orgFile.stavki">{{stavek}}</span>
          </div>
        </div>
        <div class="rightFile">
          <div class="fileTitle">{{fileCompare.priFile.name}}</div>
          <div class="stavki">
            <span ng-repeat="stavek in fileCompare.priFile.stavki">{{stavek}}</span>
          </div>
        </div>
      </div>
    </div>
</div>
